Macromedia has <a href="http://www.macromedia.com/macromedia/proom/pr/1999/index_drumbeat_announce.fhtml">announced</a> plans to acquire Elemental Software, makers of Drumbeat 2000 and eStore Builder. This should be a BIG plus for Drumbeat, since Macromedia currently claims a nice percentage of the web development tools market.
